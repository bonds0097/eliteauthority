<div class="modal-header">
    <button type="button" class="close" ng-click="ctrl.cancel()"><span class="glyphicon glyphicon-remove"></span>
    </button>
    <h3 class="modal-title">Add Commodity</h3>
</div>
<div class="modal-body">
    <alert ng-repeat="alert in ctrl.alerts" type="{{alert.type}}" close="ctrl.closeAlert($index)">{{alert.message}}</alert>
    <form name="ctrl.form" novalidate>
        <div class="form-group">
            <label for="commodityName">Commodity Name</label>
            <input type="text" class="form-control" id="commodityName" placeholder="Enter Commodity Name" ng-model="ctrl.newCommodity.name
" required>
        </div>
        <div class="form-group">
            <label for="commodityCategory">Commodity Category</label>
            <input type="text" class="form-control" id="commodityCategory" placeholder="Enter Commodity Category" ng-model="ctrl.newCommodity.category
" typeahead="category for category in ctrl.commodityCategories | filter:$viewValue | limitTo:8" typeahead-editable="false" required>
        </div>
        <div class="form-group">
            <label for="commodityGalacticAverage">Galactic Average</label>
            <input type="number" class="form-control" id="commodityGalacticAverage" placeholder="Enter Commodity Galactic Average" ng-model="ctrl.newCommodity.galacticAverage">
        </div>
        <div class="checkbox">
            <label>
                <input type="checkbox" ng-model="ctrl.newCommodity.isRare"> Rare Commodity
            </label>

        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ctrl.saveCommodity(ctrl.newCommodity)" ng-disabled="ctrl.form.$invalid">Save</button>
    <button class="btn btn-default" ng-click="ctrl.reset()">Reset</button>
</div>
